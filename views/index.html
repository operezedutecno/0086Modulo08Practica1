<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Gestión de Posts</h1>

    <div class="d-flex justify-content-center">
        <div class="col-4">
            <h3>Login</h3>
            <form>
                <div class="mb-3">
                    <label for="txt-username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="txt-username">
                    <div id="userHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="txt-password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txt-password">
                </div>
                <button id="btn-submit" type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/public/js/main.js"></script>
</body>

</html>
